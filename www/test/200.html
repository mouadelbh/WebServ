<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success! | 1337 School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.1337.ma/wp-content/uploads/2020/02/cropped-favicon-32x32.png" type="image/png">
    <style>
        .success-checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #34D399; /* green-400 */
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #34D399;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            margin: 0 auto 2rem auto;
        }

        .success-checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #34D399;
            fill: none;
            animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .success-checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 60px #1F2937; /* gray-800 for fill */
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-inter flex flex-col min-h-screen">

    <header class="bg-gray-900/80 backdrop-blur-md sticky top-0 z-50 shadow-xl">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="https://www.1337.ma/wp-content/uploads/2019/11/logo-1337.svg" alt="1337 School Logo" class="h-10 md:h-12">
                <span class="text-2xl md:text-3xl font-orbitron font-bold tracking-wider">1337</span>
            </a>
            <div class="space-x-4 md:space-x-6">
                <a href="index.html" class="text-lg hover:text-green-400 transition duration-300 ease-in-out">Home</a>
                <a href="about.html" class="text-lg hover:text-green-400 transition duration-300 ease-in-out">About Us</a>
                <a href="index.html#contact" class="text-lg hover:text-green-400 transition duration-300 ease-in-out">Contact</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center text-center px-4 py-16">
        <div class="bg-gray-800 p-8 md:p-12 rounded-xl shadow-2xl max-w-lg w-full">
            <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="success-checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h1 class="text-4xl md:text-5xl font-orbitron font-bold text-green-400 mb-4">Success!</h1>
            <p class="text-lg md:text-xl text-gray-300 mb-8">
                Your operation was completed successfully.
                Everything is A-OK!
            </p>
            <a href="index.html" class="bg-green-500 hover:bg-green-600 text-gray-900 font-bold py-3 px-8 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                Back to Homepage
            </a>
            <p class="text-xs text-gray-500 mt-8">Status Code: <span class="font-mono">HTTP_200_OK</span></p>
        </div>
    </main>

    <footer class="bg-gray-900 border-t border-gray-700 py-6 mt-auto">
        <div class="container mx-auto px-6 text-center text-gray-500">
            <p class="text-sm">&copy; <span id="currentYearSuccess"></span> 1337 School. Mission accomplished.</p>
        </div>
    </footer>

    <script>
        document.getElementById('currentYearSuccess').textContent = new Date().getFullYear();
    </script>

</body>
</html>
